<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kona Browser</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Poppins:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app-shell">
      <header class="toolbar">
        <div class="brand">
          <img src="assets/konata-badge.svg" alt="Kona Browser Mascot" class="brand__badge" />
          <div class="brand__text">
            <span class="brand__title">Kona Browser</span>
            <span class="brand__subtitle">Konata energy with Chrome-like polish</span>
          </div>
        </div>
        <div class="toolbar__controls">
          <div class="nav-buttons">
            <button id="back" title="Back" aria-label="Back">⟨</button>
            <button id="forward" title="Forward" aria-label="Forward">⟩</button>
            <button id="reload" title="Reload" aria-label="Reload">⟳</button>
            <button id="home" title="Home" aria-label="Home">⌂</button>
          </div>
          <div class="address-bar">
            <input
              id="url-input"
              type="text"
              placeholder="Search the web with Kona Search or enter URL"
              spellcheck="false"
              autocomplete="off"
            />
            <button id="go" aria-label="Go to address">Go!</button>
          </div>
        </div>
        <div class="toolbar__extra">
          <button id="toggle-theme" title="Toggle accent">☆</button>
        </div>
      </header>

      <div class="content">
        <aside class="welcome-panel" id="welcome">
          <div class="welcome-panel__art"></div>
          <h1>Welcome to Kona Browser</h1>
          <p>
            Your kawaii window to the web. Kona keeps things playful and snappy with soft gradients,
            pastel sparkles, and a sprinkle of otaku charm inspired by Konata Izumi.
          </p>
          <div class="quick-links">
            <button data-url="Konata Izumi lore">Konata Facts</button>
            <button data-url="anime recommendations">Anime Lists</button>
            <button data-url="Lucky Star highlight clips">Lucky Star Clips</button>
          </div>
        </aside>
        <webview
          id="webview"
          src="kona-search.html"
          allowpopups
        ></webview>
      </div>
    </div>

    <script src="renderer.js"></script>
  </body>
</html>
